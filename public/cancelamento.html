<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Senha</title>
  <!-- Use o CDN para carregar a biblioteca js-sha256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>

  <label for="userInput">Digite algo:</label>
  <input type="text" id="userInput" />

  <button onclick="verificarSenha()">Verificar</button>

  <script>
    function verificarSenha() {
      var userInput = document.getElementById('userInput').value;
      var hash = 'de2036f6f69896dde4462cbab99a077091ca3710cdf27a6a06606de51257b96f';

      // Use a função sha256 da biblioteca js-sha256
      var hashedInput = sha256(userInput);

      if (hash === hashedInput) {
        window.alert('Valor correto! Bem-vindo de volta!');
      } else {
        window.alert('Valor incorreto');
      }
    }
  </script>

</body>
</html>
